<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="login-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p id="error"><p>
            </form>
        </div>
    </div>

    <header class="hidden">
        <h1>GraphQL</h1>
        <button id="logoutButton">Logout</button>
    </header>
    <main class="hidden">
        <div class="container">
            <div id="user-data" class="chart-container">
                <h2>User Data</h2>
            </div>
            <div id="barchart-container" class="chart-container">
                <h2>XP per project</h2>
            </div>
            <div id="piechart-container" class="chart-container">
                <h2>Skills</h2>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
